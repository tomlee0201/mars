syntax = "proto3";
package proto;


option java_package = "win.liyufan.im.proto";
option java_outer_classname = "MessageOuterClass";

//option objc_class_prefix = "LYF";

import "conversation.proto";
import "message_content.proto";

message Message {
  Conversation conversation = 1;
  string from_user = 2;
  MessageContent content = 3;
  int64 message_id = 4;
  int64 server_timestamp = 5;
}
